name: Triggering Workflow

on:
    workflow_dispatch:
      inputs:
        project:
          required: true
          type: choice
          description: 'Project name'
          options:
            - 'QANOV'
            - 'QABP'

jobs:
  get_basenames_and_trigger_workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
  
      - name: Trigger workflows for QANOV app
        if: ${{ inputs.project == 'QANOV'}}
        env:
          FEATURES_PATH: "./acceptance/features/e2e/app/novum"
          EXCLUDED_PATH_REGEX: '.*\/(_setup|jenkins|steps|__pycache__)|novum$'
        shell: bash
        run: |
          basenames=$(find ${{ env.FEATURES_PATH }} -maxdepth 1 -type d | grep -v -E "${{ env.EXCLUDED_PATH_REGEX }}")
          echo "Basenames: $basenames"
          for name in $basenames; do
            echo "Basename: $name"
            curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WF_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/triggered_wf.yaml/dispatches \
            -d "{
                \"ref\": \"main\",
                \"inputs\": {
                  \"basename\": \"$name\",
                  \"project\": \"${{ inputs.project}}\"
                    }
                }"
            break
          done

      - name: Trigger workflows for QANOV web
        if: ${{ inputs.project == 'QANOV'}}
        id: set-matrix-base
        env:
          FEATURES_PATH: "./acceptance/features/e2e/web/novum"
          EXCLUDED_PATH_REGEX: '.*\/(_setup|jenkins|steps|__pycache__)|novum$'
        shell: bash
        run: |
          basenames=$(find ${{ env.FEATURES_PATH }} -maxdepth 1 -type d | grep -v -E "${{ env.EXCLUDED_PATH_REGEX }}")
          echo "Basenames: $basenames"
          for name in $basenames; do
            echo "Basename: $name"
            curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WF_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/triggered_wf.yaml/dispatches \
            -d "{
                \"ref\": \"main\",
                \"inputs\": {
                  \"basename\": \"$name\",
                  \"project\": \"${{ inputs.project}}\"
                    }
                }"
            break
          done

      - name: Trigger workflows for QANOV cms
        if: ${{ inputs.project == 'QANOV'}}
        env:
          FEATURES_PATH: "./acceptance/features/e2e/web/cms"
          EXCLUDED_PATH_REGEX: '.*\/(_setup|jenkins|steps|__pycache__)|cms$'
        shell: bash
        run: |
          basenames=$(find ${{ env.FEATURES_PATH }} -maxdepth 1 -type d | grep -v -E "${{ env.EXCLUDED_PATH_REGEX }}")
          echo "Basenames: $basenames"
          for name in $basenames; do
            echo "Basename: $name"
            curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WF_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/triggered_wf.yaml/dispatches \
            -d "{
                \"ref\": \"main\",
                \"inputs\": {
                  \"basename\": \"$name\",
                  \"project\": \"${{ inputs.project}}\"
                    }
                }"
            break
          done

      - name: Trigger workflows for QABP
        if: ${{ inputs.project == 'QABP'}}
        env:
          FEATURES_PATH: "./acceptance/features/e2e/app/b2p"
          EXCLUDED_PATH_REGEX: '.*\/(_setup|jenkins|steps|__pycache__)|b2p$'
        shell: bash
        run: |
          basenames=$(find ${{ env.FEATURES_PATH }} -maxdepth 1 -type d | grep -v -E "${{ env.EXCLUDED_PATH_REGEX }}")
          echo "Basenames: $basenames"
          for name in $basenames; do
            echo "Basename: $name"
            curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WF_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/triggered_wf.yaml/dispatches \
            -d "{
                \"ref\": \"main\",
                \"inputs\": {
                  \"basename\": \"$name\",
                  \"project\": \"${{ inputs.project}}\"
                    }
                }"
            break
          done  