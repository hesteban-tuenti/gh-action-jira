name: Test checkout
on:
  push:
    branches:
      - main

jobs:
    build:
      runs-on: ubuntu-latest
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
          with:
            ref: "${{ github.ref }}"
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: List files
          run: ls -la
            
        - name: echo workspace
          run: echo $GITHUB_WORKSPACE
