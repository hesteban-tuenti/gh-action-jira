name: Test checkout
on:
  push:
    branches:
      - main

jobs:
    build:
      runs-on: ubuntu-latest
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
          with:
            ref: "${{ github.ref }}"
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: List files
          run: ls -la
            
        - name: echo workspace
          run: echo $GITHUB_WORKSPACE

        - name: Clean workspace
          shell: bash -leo pipefail {0}
          run:
            rm -rf ${{ github.workspace }}/*

        - name: List files after clean
          run: ls -la
